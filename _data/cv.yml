- title: Professional Summary
  type: map
  contents: 
    - name: Introduction
      value: I am a working professional with over 8 years of experience in research and development and logistics. My diverse background in agricultural science and computer science, coupled with my hands-on experience in various roles, has equipped me with a unique skill set that allows me to solve a wide range of problems.
    - name: Education
      value: My academic journey began at California Polytechnic State University, San Luis Obispo, where I earned a B.S. in Agricultural Science. My studies were complemented by a minor in Agribusiness and a concentration in Agricultural Supplies and Services, providing me with a solid foundation in both the scientific and business aspects of agriculture. Recognizing the growing importance of technology in all fields, I pursued additional coursework in Computer Science at Boise State University. This has expanded my capabilities and opened up new avenues for integrating technology into my professional endeavors.
    - name: Skills
      value: Throughout my career, I have developed a broad range of skills that span data analysis, software development, and productivity tools. I am proficient in ARM, JMP, and R for comprehensive data analysis and research. My programming and web development experience includes HTML, CSS, Javascript, Node.js, C, Java, and Python, enabling me to create robust applications and websites. I am skilled in using Visual Studio Code and git for efficient software development and version control. As an advanced user of the MS Office Suite, I can effectively manage projects and documentation. Additionally, I am proficient in recording and editing multimedia content using tools like OBS, Audacity, OpenShot Video Editor, KDenLive Video Editor, and GIMP.
    - name: Conclusion
      value: My career path reflects a blend of scientific inquiry, technical proficiency, and practical logistics. I am passionate about leveraging my diverse skills and experiences to contribute to innovative solutions. As I continue to grow professionally, I remain committed to integrating cutting-edge technology with traditional practices to drive progress and efficiency in my field.

